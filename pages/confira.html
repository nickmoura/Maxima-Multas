<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Máxima Multas - Esqueci minha senha</title>
	<link rel="stylesheet" href="../assets/css/style.css">
	<link rel="shortcut icon" href="../assets/img/maxima-multas-website-favicon-color.png" type="image/x-icon">
	<script src="../assets/js/main.js" defer></script>
</head>

<body>
	<header>
		<div class="logo-maxima">
			<a href="index.html">
				<img class="img-logo-maxima" src="../assets/img/maxima-logo.png" alt="Logo da Máxima Multas">
			</a>
		</div>
		<nav>
			<a href="../index.html">Home</a>
			<a href="confira.html">Confira sua CNH</a>
			<a href="contato.html">Contato</a>
		</nav>
	</header>

	<main class="main-login-signup">
		<section class="left-login-signup">
			<h1>Faça login <br>e confira sua CNH!</h1>
			<img src="../assets/img/traffic fine-rafiki.svg" class="left-login-image" alt="Policial">
		</section>
		<section class="right-login-signup">
			<div class="card-login">
				<h1>Login</h1>
				<form action="../includes/config.php" method="post">
					<label for="cpf">
						<span>CPF</span>
						<input type="text" id="cpf" autocomplete="off" inputmode="numeric" maxlength="14" name="usuario" placeholder="Digite aqui seu CPF">
					</label>
					<label for="senha">
						<span>Senha</span>
						<input type="password" id="senha" name="senha" placeholder="Digite aqui sua senha">
					</label>
					<input class="btn-login-signup" type="submit" value="Login">
					<div class="nologin">
						<p>Não tem login? <a href="cadastro.html">Cadastre-se</a></p>
						<p><a href="resetsenha.html">Esqueci minha senha</a></p>
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer>
		<p>
			© 2023 - Nickolas Moura - Todos os direitos reservados - Criado para <a href="https://github.com/nickmoura">meu portfólio de GitHub</a>
		</p>
	</footer>
</body>

</html>
