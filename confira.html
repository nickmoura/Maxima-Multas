<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Máxima Multas - Página de Login</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- <link rel="stylesheet" href="assets/css/styleteste.css"> -->
	<link rel="shortcut icon" href="assets/img/maxima-multas-website-favicon-color.png" type="image/x-icon">
</head>

<body>
	<header>
		<div class="logo-maxima">
			<img class="img-logo-maxima" src="assets/img/maxima-logo.png" alt="Logo da Máxima Multas">
		</div>
		<nav>
			<a>Home</a>
			<a>A Máxima Multas</a>
			<a>Confira sua CNH</a>
			<a>Contato</a>
		</nav>
	</header>

	<main class="main-login">
		<section class="left-login">
			<h1>Faça login <br>e confira sua CNH!</h1>
			<img src="assets/img/traffic fine-rafiki.svg" class="left-login-image" alt="Policial">
		</section>
		<section class="right-login">
			<div class="card-login">
				<h1>LOGIN</h1>
				<div class="textfield">
					<label for="usuario">Usuário</label>
					<input type="text" name="usuario" placeholder="Usuário">
				</div>
				<div class="textfield">
					<label for="senha">Senha</label>
					<input type="password" name="senha" placeholder="Senha">
				</div>
				<button class="btn-login">Login</button>
				<div class="nologin">
					<p>Não tem login? <a href="cadastro.html">Cadastre-se</a></p>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p>
			© 2023 - Nickolas Moura - Todos os direitos reservados - Criado para <a href="https://github.com/nickmoura">meu portfólio de GitHub</a>
		</p>
	</footer>
</body>

</html>
